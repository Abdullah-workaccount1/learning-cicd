name: Python Regression Tests

# 1. When should this run?
on: [push, pull_request]

jobs:
  build-and-test:
    # 2. What OS should it run on?
    runs-on: ubuntu-latest

    steps:
    # 3. Pull your code into the runner
    - name: Checkout code
      uses: actions/checkout@v4

    # 4. Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 5. Run the actual test
    - name: Run my test
      run: pytest test_hello.py || python3 -m pytest test_hello.py